<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <link rel="icon" href="/IMG/Logo.png">
    <style>
         .log {
            text-decoration: none;
            color: white;
        }

        .cata {
            text-decoration: none;
            color: white;
        }

        .ini {
            text-decoration: none;
            color: white;
        }

        .cont {
            text-decoration: none;
            color: white;
        }
        
        .nos {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>

        <div class="encabezado">

            <div class="logo">
                <a href="index.html">
                    <img src="/IMG/Logo.png" alt="Logo">
                </a>
            </div>

            <div class="catalogo">
                <a href="catalogo.html" class="cata"> Catálogo </a>
            </div>

            <div class="inicio">
                <a href="index.html" class="ini"> Inicio </a>
            </div>

            <div class="contacto">
                <a href="contacto.html" class="cont"> Contacto </a>
            </div>

            <div class="nosotros">
                <a href="nosotros.html" class="nos"> Nosotros </a>
            </div>

            <div class="login">
                <a href="login.html" class="log"> Login </a>
            </div>

        </div>

    </header>

    <div class="contenedor">

        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a World Game</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-facebook-circle' ></i>
                    </div>
                </div>
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar Sesion</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-facebook-circle' ></i>
                    </div>
                </div>
                <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesion">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>
        

    </div>
    <script src="login.js"></script>
</body>

</html>
